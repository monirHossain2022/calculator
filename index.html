<!doctype html>
<html lang="en">
  <head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <title>Calculator</title>
    
    <style>
        .btn{
            height: 50px;
            width: 50px;
            margin: 2px;
        }

        .form{
            height: 50px;

            margin: 2px;
            text-align: right;
            

            
        }

    <script>

        function buttonfunction(value){
            form.display.value += value;
        }

        function equal(){
            form.display.value = eval(form.display.value);
        }

        function clearscreen(){
            form.display.value = '';
        }


    </script>
  </head>
  <body>
    <div align="center" class="calculator">
        <form name="form">

            <input name="display" type="text" class="form form-control" value="" placeholder="0">


            <div>



                <button type="button" class="btn btn-outline-success" value="1" onclick="buttonfunction(this.value)">1</button>
                <button type="button" class="btn btn-outline-success" value="2" onclick="buttonfunction(this.value)">2</button>
                <button type="button" class="btn btn-outline-success" value="3" onclick="buttonfunction(this.value)">3</button>
                <button type="button" class="btn btn-outline-success" value="+" onclick="buttonfunction(this.value)">+</button>
                <br>
                <button type="button" class="btn btn-outline-success" value="4" onclick="buttonfunction(this.value)">4</button>
                <button type="button" class="btn btn-outline-success" value="5" onclick="buttonfunction(this.value)">5</button>
                <button type="button" class="btn btn-outline-success" value="6" onclick="buttonfunction(this.value)">6</button>
                <button type="button" class="btn btn-outline-success" value="-" onclick="buttonfunction(this.valua)">-</button>
                <br>
                <button type="button" class="btn btn-outline-success" value="7" onclick="buttonfunction(this.value)">7</button>
                <button type="button" class="btn btn-outline-success" value="8" onclick="buttonfunction(this.value)">8</button>
                <button type="button" class="btn btn-outline-success" value="9" onclick="buttonfunction(this.value)">9</button>
                <button type="button" class="btn btn-outline-success" value="*" onclick="buttonfunction(this.value)">*</button>
                <br>
                <button type="button" class="btn btn-outline-success" value="=" onclick="equal()">=</button>
                <button type="button" class="btn btn-outline-success" value="-" onclick="clearscreen()">c</button>
                <button type="button" class="btn btn-outline-success" value="0" onclick="buttonfunction(this.value)">0</button>
                <button type="button" class="btn btn-outline-success" value="/" onclick="buttonfunction(this.value)">/</button>
                <br>

            </div>
        </form>
    </div>
  </body>
</html>
